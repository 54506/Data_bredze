<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    {% if messages %}
       {% for message in messages %}
           <div class="mb-4 p-3 rounded
               {% if message.tags == 'error' %} bg-red-100 text-red-700
               {% elif message.tags == 'success' %} bg-green-100 text-green-700
               {% else %} bg-gray-100 text-gray-700 {% endif %}">
               {{ message }}
           </div>
       {% endfor %}
   {% endif %}

  <div class="bg-white p-8 rounded-xl shadow w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>


    <form id="adminLoginForm" class="space-y-4" method="post">
        {% csrf_token %}
      <input
        type="text"
        name="username" 
        placeholder="Admin Email"
        required
        class="w-full h-11 px-4 border rounded"
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
        class="w-full h-11 px-4 border rounded"
      />

      <button
        type="submit"
        class="w-full h-11 bg-black text-white rounded font-semibold"
      >
        Login
      </button>
    </form>
  </div>



</body>
</html>
