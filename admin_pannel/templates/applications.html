<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Applications | DataBridge Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#136dec",
            bgdark: "#101822",
            muted: "#9da8b9"
          },
          fontFamily: {
            display: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>

  <style type="text/tailwindcss">
    .glass-card {
      background: rgba(26,31,39,.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,.06);
    }
    .sidebar-active {
      background-color: rgba(19,109,236,.15);
      border-left: 3px solid #136dec;
    }
  </style>
</head>

<body class="bg-bgdark text-white font-display h-screen overflow-hidden">

<div class="flex h-full">

  <!-- SIDEBAR -->
  <aside class="w-72 bg-[#111418] border-r border-white/10 flex flex-col justify-between py-6">

    <div class="space-y-8">

      <!-- LOGO -->
      <a href="{% url 'dashboard' %}" class="px-6 flex items-center gap-4">
        <h1 class="text-lg font-bold">DataBridge</h1>
      </a>

      <!-- NAV -->
      <nav class="flex flex-col gap-1">
        <a href="{% url 'dashboard' %}"
           class="flex items-center gap-3 px-6 py-3 text-muted hover:bg-[#282f39]">
          <span class="material-symbols-outlined">dashboard</span>
          Dashboard
        </a>

        <a href="{% url 'applications' %}"
           class="flex items-center gap-3 px-6 py-3 text-white sidebar-active">
          <span class="material-symbols-outlined">group</span>
          Applications
        </a>
      </nav>
    </div>

    <!-- LOGOUT -->
    <button onclick="adminLogout()"
      class="flex items-center gap-3 px-6 py-3 text-red-400 hover:bg-red-950/20">
      <span class="material-symbols-outlined">logout</span>
      Logout
    </button>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 overflow-y-auto">

    <!-- HEADER -->
    <header class="border-b border-white/10 px-8 py-4 sticky top-0 bg-bgdark/80 backdrop-blur">
      <h1 class="text-lg font-bold">Job Applications</h1>
    </header>

    <!-- CONTENT -->
    <div class="p-8">

      <div class="glass-card rounded-xl overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="bg-[#222834] text-muted">
            <tr>
              <th class="px-6 py-4 text-left">Name</th>
              <th class="px-6 py-4 text-left">Email</th>
              <th class="px-6 py-4 text-left">Job</th>
              <th class="px-6 py-4 text-left">Resume</th>
              <th class="px-6 py-4 text-left">Action</th>
            </tr>
          </thead>

          <tbody class="divide-y divide-white/10">
            {% for a in apps %}
            <tr class="hover:bg-white/5">
              <td class="px-6 py-4">{{ a.name }}</td>
              <td class="px-6 py-4">{{ a.email }}</td>
              <td class="px-6 py-4">{{ a.job.title }}</td>
              <td class="px-6 py-4">
                <a href="{{ a.resume.url }}" target="_blank"
                   class="text-blue-400 hover:underline">
                  View Resume
                </a>
              </td>
              <td class="px-6 py-4">
                <form method="post" action="{% url 'delete_application' a.id %}" 
                      onsubmit="return confirm('Are you sure you want to delete this application?');">
                  {% csrf_token %}
                  <button class="text-red-400 hover:text-red-600 flex items-center gap-1">
                    <span class="material-symbols-outlined text-sm">delete</span>
                    Delete
                  </button>
                </form>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="px-6 py-6 text-center text-muted">
                No applications found
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>
  </main>

</div>

<script>
  function adminLogout() {
    localStorage.removeItem("adminLoggedIn");
    localStorage.removeItem("adminUser");
    window.location.href = "{% url 'admin-login' %}";
  }
</script>

</body>
</html>
