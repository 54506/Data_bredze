<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | DataBridge</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#136dec",
          },
          fontFamily: {
            display: ["Inter"]
          }
        }
      }
    };
  </script>

  <!-- ðŸ”§ STYLE DJANGO form.as_p OUTPUT -->
  <style>
    form p {
      margin-bottom: 1rem;
    }

    form label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #374151;
    }

    form input {
      width: 100%;
      height: 44px;
      padding: 0 1rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      outline: none;
      transition: all 0.2s;
    }

    form input:focus {
      border-color: #136dec;
      box-shadow: 0 0 0 2px rgba(19, 109, 236, 0.3);
    }

    .helptext {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.25rem;
      display: block;
    }

    .errorlist {
      color: #dc2626;
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }
  </style>
</head>

<body
  class="font-display min-h-screen flex items-center justify-center
         bg-cover bg-center bg-no-repeat relative px-4"
  style="
    background-image:
      linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.75)),
      url('/static/images/LOGIN.jpeg');
  "
>

  <!-- REGISTER CARD -->
  <div
    class="w-full max-w-md
           bg-white/90
           backdrop-blur-xl
           p-8 sm:p-10
           rounded-2xl
           shadow-2xl"
  >

    <h1 class="text-3xl font-bold text-center mb-2">
      Welcome to <span class="text-primary">DataBridge</span>
    </h1>
    <p class="text-sm text-center text-gray-500 mb-8">
      Register here new user
    </p>

    <!-- DJANGO REGISTER FORM -->
    <form method="post" class="space-y-1">
      {% csrf_token %}
      {{ form.as_p }}

      <button
        type="submit"
        class="w-full h-11 mt-4
               bg-primary text-white
               rounded-lg font-semibold
               hover:bg-primary/90
               transition"
      >
        Register
      </button>

      <p class="text-sm text-center mt-4">
        Already registered?
        <a href="{% url 'login' %}" class="text-primary font-medium">Login</a>
      </p>
    </form>

  </div>

</body>
</html>
